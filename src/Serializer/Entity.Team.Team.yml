App\Entity\Team\Team:
  exclusion_policy: ALL
  access_type: public_method
  properties:
    id:
      expose: true
      type: int
    name:
      expose: true
      type: string
    players:
      expose: true
      type: App\Entity\User\User
      accessor:
        getter: getPlayers
        setter: addPlayer
    tournaments:
      expose: true
      type: App\Entity\Tournament\Tournament
      accessor:
        getter: getTournaments
        setter: addTournament