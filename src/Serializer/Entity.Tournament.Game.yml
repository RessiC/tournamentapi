      expose: true
      type: int
    name:
      expose: true
      type: string
    team1:
      expose: true
      type: App\Entity\Team\Team
    team2:
      expose: true
      type: App\Entity\Team\Team
    isFinished:
      expose: true
      type: bool
      accessor:
        getter: getIsFinished
        setter: setIsFinished
    scoreTeam1:
      expose: true
      type: int
    scoreTeam2:
      expose: true
      type: int
    tournament:
      expose: true
      type: App\Entity\Tournament\Tournament