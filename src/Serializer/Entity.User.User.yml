App\Entity\User\User:
  exclusion_policy: ALL
  access_type: public_method
  properties:
    id:
      expose: true
      type: int
    email:
      expose: true
      type: string
    password:
      expose: false
      type: string
      accessor:
        setter: setPassword
    roles:
      expose: true
      type: array
    isConfirmed:
      expose: true
      type: bool
      accessor:
        getter: isConfirmed
        setter: setIsConfirmed
    isPlayer:
      expose: true
      type: bool
      accessor:
        getter: isPlayer
        setter: setIsConfirmed
    gamerTag:
      expose: true
      type: string
    isCaptain:
      expose: true
      type: bool
      accessor:
        getter: isCaptain
        setter: setIsCaptain
    points:
      expose: true
      type: int



